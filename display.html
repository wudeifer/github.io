<body>

    <br>
    <br>
<!-- google maps -->
     <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

     <script>
         //get form data
         function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            var fn = getParameterByName('fullname');
            var st = getParameterByName('street');
            var ct = getParameterByName('city');
            var sta = getParameterByName('state');
            var zp = getParameterByName('zip');
            var ad = st +", "+ ct +", " + sta + " " + zp;
            var bd = getParameterByName('birthdate');
            var ed = getParameterByName('education');
            var ht = getParameterByName('height');
            var ph = getParameterByName('phone');
            var el = getParameterByName('email');
            
            document.getElementById("write1").innerHTML = fn;
            document.getElementById("write2").innerHTML = ad;
            document.getElementById("write3").innerHTML = bd;
            document.getElementById("write4").innerHTML = ed;     
            if(ht!==''){
                document.getElementById("write5").innerHTML = ht;
            }else{
                document.getElementById("write5").innerHTML = "None";            
            }
            document.getElementById("write6").innerHTML = ph;
            document.getElementById("write7").innerHTML = el; 
      //google maps   
      var geocoder;
      var map;
      var address = st +" "+ ct;
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 37.773972, lng: -122.431297}
        });
        geocoder = new google.maps.Geocoder();
        codeAddress(geocoder, map);
      }

      function codeAddress(geocoder, map) {
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            map.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: map,
              position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCq0PCyticO-YMJtoZ89VlJPrmhgQuJKes&callback=initMap">
    </script>
